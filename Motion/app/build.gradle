apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    def versions = rootProject.ext.versions
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        applicationId versions.applicationId
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode versions.versionCode
        versionName versions.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def dependencies = rootProject.ext.deps
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':model')
    implementation project(':core')
    implementation project(':aspectj')

    implementation dependencies.utils.layouts
    implementation dependencies.support.appcompat
    implementation dependencies.support.recyclerView

    testImplementation dependencies.utils.junit
    androidTestImplementation dependencies.utils.runner
    androidTestImplementation dependencies.utils.espresso

    implementation dependencies.utils.compiler
    implementation dependencies.utils.butterknife
    implementation dependencies.other.banner
    implementation dependencies.other.glide

}
